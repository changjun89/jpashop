spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/data/jpa-shop;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format-sql: true

logging:
  level:
    org.hibernate.SQL: debug
